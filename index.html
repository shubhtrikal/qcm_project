<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="page">
        <div class="pageleft">
            <div class="pagecont">
                <h1 class="">Welcome !</h1>
                <div id="contactbox">
                    <form action="">
                        <div class="formgroup">
                            
                            <input type="text" name="name" id="name" placeholder="First Name">
                        </div>
                        <div class="formgroup">
                            
                            <input type="text" name="name" id="name" placeholder="Last Name">
                        </div>
                        <div class="formgroup">
                            
                            <input type="email" name="name" id="email" placeholder="Email Address">
                        </div>
                        <div class="formgroup">
                            
                            <input type="password" name="name" id="phone" placeholder="Create Password">
                        </div>
                        <div class="formbtn" >
                            <a  href=""><button class="buttons"> Sign Up</button></a>
                        </div>
                    </form>
                </div>
                    <div class="line">
                        <!-- <pre>_____________or______________</pre> -->
                        <hr>
                    </div>
                    <div class="googlesignup">
                        <img src="./glogo.png" alt="">
                        <h3>|</h3>
                        <h3>Sign up with Google</h3>
                    </div>
                    <div class="lastline">
                        <p>Already registered? <a href="">Sign in</a></p>

                    </div>
                    
                   
                
            </div>
        </div>


        <div class="pageright">
            <img src="background1.jpg" alt="">
        </div>
    </section>
</body>
</html>
